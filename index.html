<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Professional Two‑Image Gallery</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header, footer { background: #333; color: #fff; text-align: center; padding: 20px; }
    main { padding: 20px; }
    p{
        background-color: blue;
        color: greenyellow;
        text-align: center;
    }
    .image-pair {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .image-pair img {
      width: 48%;
      height: auto;
      border-radius: 6px;
      transition: transform 0.3s ease;
      object-fit: cover;
    }
    .image-pair img:hover { transform: scale(1.05); }
    @media (max-width: 600px) {
      .image-pair {
        flex-direction: column;
      }
      .image-pair img {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header><h1>My Website • Two‑Image Gallery</h1></header>
  <main>
    <p>Question no1</p>
    <div class="image-pair">
      <img src="a.png" alt="Image A">
      <img src="b.png" alt="Image B">
    </div>
    <br>
    <p>Question no2</p>
    <div class="image-pair">
      <img src="c.png" alt="Image C">
      <img src="d.png" alt="Image D">
    </div>
    <br>
        <p>Question no3</p>

    <div class="image-pair">
      <img src="e.png" alt="Image E">
      <img src="f.png" alt="Image F">
    </div>
    <br>
        <p>Question no4</p>

    <div class="image-pair">
      <img src="g.png" alt="Image G">
      <img src="h.png" alt="Image H">
    </div>
  </main>
  <footer><p>&copy; 2025 My Website</p></footer>
</body>
</html>
